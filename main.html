<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>신조어 영역</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        @media screen and (max-width: 400px) {
            .text{
                font-size: 1.6em;
            }
            .text2{
                font-size: 4em;
            }
        }
        @media screen and (min-width:400px) {
            .text2{
                font-size: 5em;
            }
        }

    </style>
  </head>
  <body style="margin: 0; padding: 0">
    <div class="box" style="width: 100%; max-width: 650px; margin-top: 5vh; min-width: 400px">
      <!--헤드-->
      <div>
        <h1 class="text" style="min-width: 300px;">2021학년도 하이챌린지스쿨시험</h1>
        <h1 class="text2" style="font-size: 5em; margin-top: -10px">신조어 영역</h1>
      </div>

      <div
        style="
          display: flex !important;
          justify-content: space-evenly;
          align-self: center;

          flex-direction: column;
          align-items: center;
        "
        >
        <div
          class="examInfo"
          style="
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: -30px;
          "
        >
          <div style="position: relative; width: 4rem; ">
            <h1 style="background-color: #c4c4c4; border-radius: 50em">A형</h1>
          </div>
          <div><h1>제 1교시</h1></div>
          <div><h1>1</h1></div>
        </div>
        <!--경계선-->

        <div
          style="
            width: 80%;
            border: 2px solid #737373;
            display: flex;
            justify-content: center;
            background-color: #737373;
            align-items: center;
          "
        ></div>

        <!--두번째 부분-->
        <div style="font-size: 1.7em; font-weight: 700; margin-top: 30px; min-width: 1em">
          <span style="color: #fa8519">하이챌린지스쿨</span>
          <span>신조어 시험</span>
        </div>
        <div style="font-size: 1.4em; font-weight: 700; margin-top: 5px">
          <span>당신은 신조어를 얼마나 알고 계신가요?</span>
        </div>

        <div class="info-box" style="text-align: left; margin-top: 40px;" >
          <p>
            ○ 해당란에 <span>성명</span>과 <span>생년월일</span>을 정확히 쓰시오
          </p>

          <p>○ 문제를 정확히 읽고 답을 <span>체크</span>하시오</p>
          <p>○총 문항 점수는 <span>10점 </span>만점 입니다</p>
        </div>
        <div class="name-box">
          <div class="name">성명</div>

          <input
            style="width: 100%; font-size: 1.5em; padding-left: 20px"
            type="text"
          />
        </div>

        <div class="year-box">
          <div class="years">생년월일</div>
          <input
            class="year year1"
            style="
              text-align: center;
              border: none;
              width: 13.3%;
              font-size: 1.5em;
            "
            type="number"
            min="0"
            maxlength="1"
          />
          <input
            class="year yaer2"
            style="text-align: center; width: 13.3%; font-size: 1.5em"
            type="number"
            min="0"
            maxlength="1"
          />
          <input
            class="year yaer3"
            style="text-align: center; width: 13.3%; font-size: 1.5em"
            type="number"
            min="0"
            maxlength="1"
          />
          <input
            class="year yaer4"
            style="text-align: center; width: 13.3%; font-size: 1.5em"
            type="number"
            min="0"
            maxlength="1"
          />
          <input
            class="year yaer5"
            style="text-align: center; width: 13.3%; font-size: 1.5em"
            type="number"
            min="0"
            maxlength="1"
          />
          <input
            class="year yaer6"
            style="text-align: center; width: 13.3%; font-size: 1.5em"
            type="number"
            min="0"
            maxlength="1"
          />
        </div>

        <div class="start-box"><a href="#">시작하기</a></div>

        <img src="image/하이챌린지스쿨 아이콘.png" width="40%" />
      </div>
    </div>
    <div>
            
    </div>
  </body>
</html>
