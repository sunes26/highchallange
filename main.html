<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>하이챌린지스쿨시험</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @media screen and (max-width: 400px) {
        .text {
          font-size: 1.6em;
        }
        .text2 {
          font-size: 4em;
        }
      }
      @media screen and (min-width: 400px) {
        .text2 {
          font-size: 5em;
        }
      }
    </style>
  </head>
  <body style="margin: 0; padding: 0">
    <div
      class="box"
      style="width: 100%; max-width: 650px; margin-top: 5vh; min-width: 400px"
    >
      <!--헤드-->
      <div>
        <h1 class="text" style="min-width: 300px">
          2021학년도 하이챌린지스쿨시험
        </h1>
        <h1 class="text2" style="font-size: 5em; margin-top: -10px">
          신조어 영역
        </h1>
      </div>

      <div
        style="
          display: flex !important;
          justify-content: space-evenly;
          align-self: center;

          flex-direction: column;
          align-items: center;
        "
      >
        <div
          class="examInfo"
          style="
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: -30px;
          "
        >
          <div style="position: relative; width: 4rem">
            <h1 style="background-color: #c4c4c4; border-radius: 50em">A형</h1>
          </div>
          <div><h1>제 1교시</h1></div>
          <div><h1>1</h1></div>
        </div>
        <!--경계선-->

        <div
          style="
            width: 80%;
            border: 2px solid #737373;
            display: flex;
            justify-content: center;
            background-color: #737373;
            align-items: center;
          "
        ></div>

        <!--두번째 부분-->
        <div
          style="
            font-size: 1.7em;
            font-weight: 700;
            margin-top: 30px;
            min-width: 1em;
          "
        >
          <span style="color: #fa8519">하이챌린지스쿨</span>
          <span>신조어 시험</span>
        </div>
        <div style="font-size: 1.4em; font-weight: 700; margin-top: 5px">
          <span>당신은 신조어를 얼마나 알고 계신가요?</span>
        </div>

        <div class="info-box" style="text-align: left; margin-top: 40px">
          <p>○ 해당란에<span> 태어난 년도</span>를 정확히 쓰시오</p>

          <p>○ 문제를 정확히 읽고 답을 <span>체크</span>하시오</p>
          <p>○총 문항 점수는 <span>10점 </span>만점 입니다</p>
        </div>

        <div class="year-box">
          <form name="year" id="year" method="POST">
            <div class="years" style="text-align: center">태어난 년도</div>
            <input
              type="number"
              maxlength="4"
              id="day"
              style="font-size: 1.5em; text-align: center"
              placeholder="1980"
            />

            <input
              id="start_btn"
              type="submit"
              class="start-box"
              value="시작하기"
              style="color: white; position: inherit; font-size: 1.5em"
            />
          </form>
        </div>
        <div style="color: #c4c4c4; margin-top: 20px;">서비스를 이용하면 <a href="Gen-Link+문화영역+모의고사+개인정보+수집+및+처리+약관.html" style="color:#c4c4c4; " target="_blank">이용약관</a>에 동의하는 것으로 간주합니다</div>

        <img
          src="https://raw.githubusercontent.com/sunes26/highchallange/main/old/image/%ED%95%98%EC%9D%B4%EC%B1%8C%EB%A6%B0%EC%A7%80%EC%8A%A4%EC%BF%A8%20%EC%95%84%EC%9D%B4%EC%BD%98.png"
          width="40%"
          style="margin-top: 160px"
        />
      </div>
    </div>
    <div></div>
    <script src="year.js"></script>
  </body>
</html>
